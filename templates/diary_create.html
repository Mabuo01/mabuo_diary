{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<a href="{% url 'polls:index' %}">戻る</a>

<h1>日記の作成</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>{{ form.date.label }}</label>
        {{ form.date | add_class:'form-control col-2' }}
    </div>
    <div class="form-group">
        <label>{{ form.title.label }}</label>
        {{ form.title | add_class:'form-control col-2' }}
    </div>
    <div class="form-group">
        <label>{{ form.text.label }}</label>
        {{ form.text | add_class:'form-control col-2' }}
    </div>
    
    
    <button type="submit" class ="form-control col-1">投稿</button>
</form>
{% endblock  %}
